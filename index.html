<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <link rel="icon" type="img/png" href="keyboard.png">
 <link rel="stylesheet" href="style.css">
 <title>Type Sonic</title>
</head>
<body class="bg-light text-black">
 <header class="bg-primary text-center text-black p-3 mb-5">
  <h1 class="title">Type Sonic</h1>
 </header>
 <div class="container text-center">
  <!-- word and input -->
  <div class="row">
   <div class="col-md-6 mx-auto">
    <div class="form-group mb-5">
     <h6 class="lead">Choose the level of diffulty:</h6>
     <select id="level-select" class="form-control" required>
      <option value="easy" selected>easy</option>
      <option value="medium">medium</option>
      <option value="hard">hard</option>
      <option value="superhard">super hard</option>
     </select>
    </div>
    <p class="lead">Type the given word within <span class="text-danger" id="seconds">5</span> seconds:</p>
    <h2 class="display-4 mb-5" id="current-word">hello</h2>
    <input type="text" class="form-control" placeholder="start typing..." id="word-input" autofocus>
    <h4 class="mt-3" id="message"></h4>

    <!-- time and score columns -->
    <div class="row mt-5">
     <div class="col-md-6">
      <h3>time left: <span id="time">0</span></h3>
     </div>
     <div class="col-md-6">
      <h3>score: <span id="score">0</span></h3>
     </div>
    </div>

    <!-- instructions -->
    <div class="row mt-5">
     <div class="col-md-12">
      <div class="card card-body bg-secondary text-white">
       <h5>instructions:</h5>
       <p>type each word in the given amount of time to score. to play again, just type the current word and your score will reset.</p>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <script src="main.js"></script>
</body>
</html>
